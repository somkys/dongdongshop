<!DOCTYPE html>
<html>

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>商家审核</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/js/toastr/toastr.min.css">
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/toastr/toastr.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini"  >
<!-- .box-body -->
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">商家审核</h3>
	</div>

	<div class="box-body">

		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->

			<div class="box-tools pull-right">
				<form id="searchseller">
					<div class="has-feedback">
						公司名称：<input name="name">
						店铺名称： <input name="nickName">
						<button type="button" class="btn btn-default" onclick="getSellerData()" >查询</button>
					</div>
				</form>
			</div>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
				<tr>
					<th class="" style="padding-right:0px">
						<input id="selall" type="checkbox" class="icheckbox_square-blue">
					</th>
					<th class="sorting_asc">商家ID</th>
					<th class="sorting">公司名称</th>
					<th class="sorting">店铺名称</th>
					<th class="sorting">联系人姓名</th>
					<th class="sorting">公司电话</th>

					<th class="text-center">操作</th>
				</tr>
				</thead>
				<tbody id="sellerinfo">
				</tbody>
			</table>
		</div>
	</div>
	<!-- /.box-body -->

</div>

<div>
	<form id="page">
		<a href="javascript:toPage(3)">首页</a>
		<a href="javascript:toPage(1)">上一页</a>
		第<input type="text" name="pageNum" id="pageNum" size="1px" readonly="readonly">页
		共<input type="text" name="pages" id="pages" size="1px" disabled="disabled">页
		共<input type="text" name="total" id="total" size="1px" disabled="disabled">条
		<a href="javascript:toPage(2)">下一页</a>
		<a href="javascript:toPage(4)">尾页</a>
	</form>
</div>


<!-- 商家详情 -->
<div class="modal fade" id="sellerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">商家详情</h3>
			</div>
			<div class="modal-body">

				<ul class="nav nav-tabs">
					<li class="active"><a href="#home" data-toggle="tab">基本信息</a></li>
					<li><a href="#linkman" data-toggle="tab">联系人</a></li>
					<li><a href="#certificate" data-toggle="tab">证件</a></li>
					<li><a href="#ceo" data-toggle="tab">法定代表人</a></li>
					<li><a href="#bank" data-toggle="tab">开户行</a></li>
				</ul>

				<!-- 选项卡开始 -->
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane active in" id="home">
						<br>
						<table class="table table-bordered table-striped"  width="800px">
							<tr>

								<td><input name="sellerId" id="sellerId" type="hidden"> </td>
							</tr>
							<tr>
								<td>公司名称</td>
								<td><input disabled="disabled" id="updatename"> </td>
							</tr>
							<tr>
								<td>公司手机</td>
								<td><input disabled="disabled" id="mobile"></td>
							</tr>
							<tr>
								<td>公司电话</td>
								<td><input disabled="disabled" id="telephone"></td>
							</tr>
							<tr>
								<td>公司详细地址</td>
								<td><input disabled="disabled" id="addressDetail"></td>
							</tr>
						</table>
					</div>
					<div class="tab-pane fade" id="linkman">
						<br>
						<table class="table table-bordered table-striped" >
							<tr>
								<td>联系人姓名</td>
								<td><input disabled="disabled" id="linkmanName"></td>
							</tr>
							<tr>
								<td>联系人QQ</td>
								<td><input disabled="disabled" id="linkmanQq"></td>
							</tr>
							<tr>
								<td>联系人手机</td>
								<td><input disabled="disabled" id="linkmanMobile"></td>
							</tr>
							<tr>
								<td>联系人E-Mail</td>
								<td><input disabled="disabled" id="linkmanEmail"></td>
							</tr>
						</table>
					</div>
					<div class="tab-pane fade" id="certificate">
						<br>
						<table class="table table-bordered table-striped" >
							<tr>
								<td>营业执照号</td>
								<td><input disabled="disabled" id="licenseNumber"></td>
							</tr>
							<tr>
								<td>税务登记证号</td>
								<td><input disabled="disabled" id="taxNumber"></td>
							</tr>
							<tr>
								<td>组织机构代码证号</td>
								<td><input disabled="disabled" id="orgNumber"></td>
							</tr>
						</table>
					</div>
					<div class="tab-pane fade" id="ceo">
						<br>
						<table class="table table-bordered table-striped" >
							<tr>
								<td>法定代表人</td>
								<td><input disabled="disabled" id="legalPerson"></td>
							</tr>
							<tr>
								<td>法定代表人身份证号</td>
								<td><input disabled="disabled" id="legalPersonCardId"></td>
							</tr>
						</table>
					</div>
					<div class="tab-pane fade" id="bank">
						<br>
						<table class="table table-bordered table-striped" >
							<tr>
								<td>开户行名称</td>
								<td><input disabled="disabled" id="bankName"></td>
							</tr>
							<tr>
								<td>银行账号</td>
								<td><input disabled="disabled" id="bankUser"></td>
							</tr>
						</table>
					</div>
				</div>
				<!-- 选项卡结束 -->


			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="updatestatus('1')">审核'通过</button>
				<button class="btn btn-danger"  data-dismiss="modal" aria-hidden="true" onclick="updatestatus('2')">审核未通过</button>
				<button class="btn btn-danger" data-dismiss="modal" aria-hidden="true" 	onclick="updatestatus('3')">关闭商家</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>
<script>
	$(function () {
		getSellerData();
	})
	//获取全部信息
	function getSellerData() {
		$.ajax({
			url:"/sellerperson/getPageSeller",
			data:$("#searchseller,#page").serialize(),
			dataType:"json",
			type:"get",
			success:function (result) {
				if (result.code==10000){
					var data = result.data;
					var rows = data.rows;
					var v = '';
					for (var i = 0; i < rows.length; i++) {
						v+='<tr>';
						v+='<td><input type="checkbox"></td>';
						v+='<td>'+rows[i].sellerId+'</td>';
						v+='<td>'+rows[i].name+'</td>';
						v+='<td>'+rows[i].nickName+'</td>';
						v+='<td>'+rows[i].linkmanName+'</td>';
						v+='<td>'+rows[i].telephone+'</td>';
						v+='<td className="text-center">';
						v+='<button type="button" onclick="getsellerById('+'\''+rows[i].sellerId+'\''+')" className="btn bg-olive btn-xs" data-toggle="modal"data-target="#sellerModal">详情';
						v+='</button>';
						v+='</td>';
						v+='</tr>';
					}
					$("#sellerinfo").html(v);
					// $("#pageNumber").val(result.data.pageNum);
					// $("#pages").val(result.data.totalpages);
				}else{
					$("#sellerinfo").html('<tr><td>访问超时,请联系后台管理员</td></tr>');
				}
				$("#pageNum").val(result.data.pageNum);

				$("#pages").val(result.data.pages);
				$("#total").val(result.data.total);
			}
		})
	}
	//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
	/*分页*/
	function toPage(id) {
		var pageNum = parseInt($("#pageNum").val());
		var pages = parseInt($("#pages").val());
		if (id == 1) {
			if (pageNum <= 1) {
				alert("已是首页");
				return;
			}
			$("#pageNum").val(pageNum - 1);
		} else if (id == 2) {
			if (pageNum >= pages) {
				alert("已是尾页");
				return;
			}
			$("#pageNum").val(pageNum + 1);
		} else if (id == 3) {
			$("#pageNum").val(1);
		} else if (id == 4) {
			$("#pageNum").val(pages);
		}
		getSellerData();
	}
	//+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==
	//给详情页面数据赋值
	function getsellerById(id) {
		$.ajax({
			url:"/sellerperson/selectSellerById?sellerId="+id,
			dataType:"json",
			type:"get",
			success:function (result) {
				if (result.code==10000){
					var data = result.data;
					$("#updatename").val(data.name);
					$("#mobile").val(data.mobile);
					$("#telephone").val(data.telephone);
					$("#addressDetail").val(data.addressDetail);
					$("#linkmanName").val(data.linkmanName);
					$("#linkmanMobile").val(data.linkmanMobile);
					$("#linkmanEmail").val(data.linkmanEmail);
					$("#linkmanQq").val(data.linkmanQq);
					$("#taxNumber").val(data.taxNumber);
					$("#orgNumber").val(data.orgNumber);
					$("#legalPerson").val(data.legalPerson);
					$("#legalPersonCardId").val(data.legalPersonCardId);
					$("#bankName").val(data.bankName);
					$("#bankUser").val(data.bankUser);
					$("#sellerId").val(data.sellerId);
					$("#licenseNumber").val(data.licenseNumber);
				}else{
					alert("系统繁忙,请联系管理员");
				}
			}
		});
	}
	//+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
	//修改商户的审核状态
	function updatestatus(status) {
		var sellerId = $("#sellerId").val();
		$.ajax({
			url:"/sellerperson/updateStatus",
			data:{status:status,sellerId:sellerId},
			dataType:"json",
			type:"post",
			success:function (result) {
				if (result.code==10000){
					alert("审核成功");
					getSellerData();
				}else {
					alert("审核失败");
				}
			}
		});
	}
</script>





</body>

</html>
