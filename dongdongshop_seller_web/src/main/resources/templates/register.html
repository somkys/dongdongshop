<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
	<link rel="stylesheet" type="text/css" href="/css/webbase.css" />
	<link rel="stylesheet" type="text/css" href="/css/pages-register.css" />
</head>

<body>
<div class="register py-container ">
	<!--head-->
	<div class="logoArea">
		<a href="" class="logo"></a>
	</div>
	<!--register-->
	<div class="registerArea">
		<h3>商家入驻申请<span class="go">我有账号，去<a href="/seller/tologin" target="_blank">登陆</a></span></h3>
		<div class="info">
			<form class="sui-form form-horizontal" id="myform">

				<div class="control-group">
					<label class="control-label">登陆名（不可修改）：</label>
					<div class="controls">
						<input type="text" onblur="getCountByName()" placeholder="登陆名" id="sellerId" name="sellerId" class="input-xfat input-xlarge" >
						<span id="sellerText"></span>
					</div>
				</div>
				<!-- onblur="ifSellerId()"  键盘抬起事件-->
				<div class="control-group">
					<label class="control-label">登陆密码：</label>
					<div class="controls">
						<input type="password" placeholder="登陆密码" name="password" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">店铺名称：</label>
					<div class="controls">
						<input type="text" placeholder="店铺名称" name="nickName" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">公司名称：</label>
					<div class="controls">
						<input type="text" placeholder="公司名称" name="name" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">公司电话：</label>
					<div class="controls">
						<input type="text" placeholder="公司电话" name="telephone" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">公司详细地址：</label>
					<div class="controls">
						<input type="text" placeholder="公司详细地址" name="addressDetail" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">联系人姓名：</label>
					<div class="controls">
						<input type="text" placeholder="联系人姓名" name="linkmanName" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">联系人QQ：</label>
					<div class="controls">
						<input type="text" placeholder="联系人QQ" name="linkmanQq" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">联系人手机：</label>
					<div class="controls">
						<input type="text" placeholder="联系人手机" name="linkmanMobile" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">联系人EMAIL：</label>
					<div class="controls">
						<input type="text" placeholder="联系人EMAIL" name="linkmanEmail" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">营业执照号：</label>
					<div class="controls">
						<input type="text" placeholder="营业执照号" name="licenseNumber" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">税务登记证号：</label>
					<div class="controls">
						<input type="text" placeholder="税务登记证号" name="taxNumber" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">组织机构代码证：</label>
					<div class="controls">
						<input type="text" placeholder="组织机构代码证" name="orgNumber" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">法定代表人：</label>
					<div class="controls">
						<input type="text" placeholder="法定代表人" name="legalPerson" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">法定代表人身份证号：</label>
					<div class="controls">
						<input type="text" placeholder="法定代表人身份证号" name="legalPersonCardId" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">开户行名称：</label>
					<div class="controls">
						<input type="text" placeholder="开户行名称" name="bankUser" class="input-xfat input-xlarge">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">开户行支行：</label>
					<div class="controls">
						<input type="text" placeholder="开户行支行" name="bankName" class="input-xfat input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
					<div class="controls">
						<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="/seller/toSampling">《东东商城商家入驻协议》</a></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls btn-reg" onclick="toLogin()">
						<a class="sui-btn btn-block btn-xlarge btn-danger"  target="_blank">申请入驻</a>
					</div>
				</div>
			</form>
			<div class="clearfix"></div>
		</div>
	</div>
	<!--foot-->
	<div class="py-container copyright">
		<ul>
			<li>关于我们</li>
			<li>联系我们</li>
			<li>联系客服</li>
			<li>商家入驻</li>
			<li>营销中心</li>
			<li>手机东东商城</li>
			<li>销售联盟</li>
			<li>东东商城社区</li>
		</ul>
		<div class="address">地址：北京市昌平区沙阳路18号 邮编：100000 电话：400-0123-302</div>
		<div class="beian">京ICP备08006666号京公网安备11010888888
		</div>
	</div>
</div>


<script type="text/javascript" src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="/js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="/js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="/js/pages/register.js"></script>

</body>

</html>

<script>
	function getCountByName() {
		var sellerId = $("#sellerId").val();
		$.ajax({
			url: "/seller/getCountByName",
			dataType: "json",
			type: "post",
			data:{sellerId:sellerId},
			success: function (data) {
				if (data.code == 10000) {
					$('#sellerText').text('当前用户名可用').css('color','green')
				} else {
					$('#sellerText').text('名字重复了,请换一个试试').css('color','red')
				}
			},
			error: function () {
				alert("系统错误!!!")
			}

		})
	}

	function toLogin(){
		$.ajax({
			url:"/seller/insertSeller",
			data: $("#myform").serialize(),
			dataType:"json",
			type:"post",
			success:function (data){
				console.log(data);
				if (data.code==10004){
					alert(data.message);
					location.href="/seller/tologin";
				}else {
					alert(data.message);
				}
			},
			error:function (){
				alert("系统错误!!!")
			}

		})
	}

</script>
